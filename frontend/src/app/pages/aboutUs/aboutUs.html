<!--Tarjeta de Miembros del Equipo-->
<section class="container my-5">
    <div class="row text-center">
        <h3><em>"Empezamos con muchas dudas y terminamos con muchas m√°s..."</em></h3>
        @for (member of teamMembers; track member.id)
        {
        <div class="col-md-3">
            <div class="card text-center shadow mt-2">
                <img [src]="member.image" [alt]="member.name" class="h-">
                <div class="card-body">
                    <h3 class="mt-3">{{member.name}}</h3>
                    <p>{{member.role}}</p>
                    <p>
                        <a [href]="'https://instagram.com/' + member.instagram" target="_blank"
                            rel="noopener noreferrer">
                            {{ member.instagram }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
        }
    </div>
</section>
<app-footer></app-footer>
