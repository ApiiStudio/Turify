<app-header></app-header>
<app-nav></app-nav>
<div class="body">
    <h1>Alojamiento</h1>
    <!--Buscador-->
    <div class="search-container">
        <h2 class="search2">Encontra donde quedarte</h2>
        <div class="search-box">
            <div class="input-group">
                <h5>Destino</h5>
                <div class="input-content">
                    <i class="fa-solid fa-location-dot"></i>
                    <input id="origen" type="text" placeholder="Ingresá dónde te vas a quedar..." value="" />
                </div>
                <span>Al menos ingresa 3 letras</span>
            </div>
            <div class="input-group">
                <h5>Fechas</h5>
                <div class="input-content">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" />
                </div>
                <div class="input-content">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" />
                </div>
            </div>
            <div class="input-group">
                <h5>Habitaciones</h5>
                <div class="input-content">
                    <i class="fa-solid fa-bed"></i>
                    <input type="number" min="1" value="1" />
                </div>
                <div class="input-content">
                    <i class="fa-solid fa-user"></i>
                    <input type="number" min="1" value="2" />
                </div>
            </div>
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
        </div>
    </div>
    <!-- Tarjetas de alojamientos -->
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4" *ngFor="let producto of productoAlojamiento">
            <div class="card h-100">
                <img [src]="producto.imagen" [alt]="'Imagen de ' + producto.nombre" class="card-img-top mb-2" />
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <div class="info-text">
                        <i class="fa fa-moon"></i>
                        <span>Noches: {{ producto.noches }}</span>
                    </div>
                    <div class="info-text">
                        <i class="fa fa-users"></i>
                        <span>Personas: {{ producto.personas }}</span>
                    </div>
                    <div class="info-text">
                        <i class="fa fa-dollar-sign"></i>
                        <span>Precio: ${{ producto.precio }}</span>
                    </div>
                    <a href="#" class="btn btn-primary mt-auto">
                        <i class="fa fa-plus"></i> Agregar al Carrito
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
